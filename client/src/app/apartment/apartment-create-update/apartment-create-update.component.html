<h3>{{ title }}</h3>
<hr/>
<form novalidate (ngSubmit)="saveApartment()" [formGroup]="apartmentForm">

	<div class="form-group row">
		<label class="col-2 col-form-label">Apartment Number</label>
		<div class="col-6">
	    	<input type="text" class="form-control" formControlName="number">
	  	</div>
	  	<div class="alert alert-danger" [hidden]="apartmentForm.controls.number.pristine || apartmentForm.controls.number.valid">Apartment number is required</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Building</label>
		<div class="col-6">
	    	<select class="form-control" formControlName="building_id">
	    		<option value="">Select a building</option>
	    		<option *ngFor="let building of buildings"
			        [value]="building.id">{{ building.name }}
			    </option>
			</select>
	  	</div>
	  	
	  	<div class="alert alert-danger" [hidden]="apartmentForm.controls.building_id.pristine || apartmentForm.controls.building_id.valid">Building is required</div>
	</div>

	<button type="submit" class="btn btn-primary" [disabled]="apartmentForm.invalid">SAVE</button>
</form>
