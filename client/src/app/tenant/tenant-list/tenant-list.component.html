<table class="table table-bordered table-condensed table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Is Active?</th>
            <th>Apartment</th>
            <th>Building</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tenant of tenants;">
            <td>{{tenant.name}}</td>
            <td>{{tenant.email}}</td>
            <td>{{tenant.mobile}}</td>
            <td>{{tenant.is_active?'Yes':'No'}}</td>
            <td>{{tenant.apartment.number}}</td>
            <td>
            	<!-- {{tenant.apartment.building.id}} -->
                <!-- <a [routerLink]="['/buildings', tenant.apartment.building.id]">{{tenant.apartment.building.name}}</a> -->
            	
            </td>
            <!-- <td>
                <a class="btn btn-sm btn-success" [routerLink]="['/apartments', apartment.id, 'tenants']">View Tenants</a>

                <a class="btn btn-sm btn-warning" [routerLink]="['/apartments', apartment.id, 'update']">Update</a>
            </td> -->
        </tr>
        <tr *ngIf="!tenants">
            <td>&nbsp;</td>
            <td colspan="6">No Tenants Found</td>
        </tr>
    </tbody>
</table>
