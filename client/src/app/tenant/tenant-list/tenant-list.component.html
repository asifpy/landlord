<div class="row">
    <div class="col-md-6">
        <h3>Tenants</h3>
    </div>
    <div class="col-md-6">
        <a class="btn btn-sm btn-primary float-right" [routerLink]="['/tenants', 'create']">Create Tenant</a>
    </div>
</div>

<br/>
<table class="table table-bordered table-condensed table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Is Active?</th>
            <th>Apartment</th>
            <th>Building</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tenant of tenants;">
            <td>{{ tenant.name }}</td>
            <td>{{ tenant.email }}</td>
            <td>{{ tenant.mobile }}</td>
            <td>{{ tenant.is_active?'Yes':'No' }}</td>
            <td>{{ tenant.apartment.number }}</td>
            <td>
                <a [routerLink]="['/buildings', tenant.building.id]">{{ tenant.building.name }}</a>
            </td>
            <td>
                <a class="btn btn-sm btn-success" [routerLink]="['/tenants', tenant.id, 'update']">Update</a>
            </td>
        </tr>
        <tr *ngIf="!tenants">
            <td>&nbsp;</td>
            <td colspan="6">No Tenants Found</td>
        </tr>
    </tbody>
</table>
