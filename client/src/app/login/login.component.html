<div class="view">
    <div class="container">
        <header>
            <h3><span class="glyphicon glyphicon-lock"></span> Login</h3>
        </header>
        <br />
        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form" novalidate>
            <div class="login">
                <div class="row">
                    <div class="col-md-2">
                        username:
                    </div>
                    <div class="col-md-10">
                        <input type="username" name="username" class="form-control" formControlName="username" />
                        <div class="alert alert-danger" [hidden]="loginForm.controls.username.untouched || loginForm.controls.username.valid">
                            A valid username address is required
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-2">
                        Password:
                    </div>
                    <div class="col-md-10">
                        <input type="password" name="password" class="form-control" formControlName="password" />
                        <div class="alert alert-danger" [hidden]="loginForm.controls.password.untouched || loginForm.controls.password.valid">
                            Password is required (6 or more characters with at least one number)
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
                    </div>
                </div>
                <br />
                <div class="statusRow">
                    <br />
                    <div class="label label-important" *ngIf="errorMessage">
                        <span class="glyphicon glyphicon-thumbs-down icon-white"></span>&nbsp;&nbsp;Error: {{ errorMessage }}
                    </div>
                </div>
            </div>
        </form>
        
    </div>
</div>
