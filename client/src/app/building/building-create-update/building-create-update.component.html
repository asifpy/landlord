<h3>{{ title }}</h3>
<hr/>
<form novalidate (ngSubmit)="saveBuilding()" [formGroup]="buildingForm">

	<div class="form-group row">
		<label class="col-2 col-form-label">Building Name</label>
		<div class="col-6">
	    	<input type="text" class="form-control" formControlName="name">
	  	</div>
	  	<div class="alert alert-danger" [hidden]="buildingForm.controls.name.pristine || buildingForm.controls.name.valid">Name is required</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Building Number</label>
		<div class="col-6">
	    	<input type="text" class="form-control" formControlName="number">
	  	</div>
	  	
	  	<div class="alert alert-danger" [hidden]="buildingForm.controls.number.pristine || buildingForm.controls.number.valid">Number is required</div>
	</div>

	<button type="submit" class="btn btn-primary" [disabled]="buildingForm.invalid">SAVE</button>
</form>
