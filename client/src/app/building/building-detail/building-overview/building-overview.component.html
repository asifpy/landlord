<h3>Building Overview</h3>

<table *ngIf="building" class="table table-bordered table-condensed table-hover">
	<tbody>
		<tr>
			<td>ID</td>
			<td>{{ building.id }}</td>
		</tr>
		<tr>
			<td>Name</td>
			<td>{{ building.name }}</td>
		</tr>
		<tr>
			<td>NUmber</td>
			<td>{{ building.number }}</td>
		</tr>
	</tbody>
</table>
