<div class="row">
    <div class="col-md-6">
        <h3>Apartments of {{building?.name}}</h3>
    </div>
    <div class="col-md-6">
        <form class="form-inline float-right" novalidate #createApartmentForm="ngForm" (ngSubmit)="saveApartment()">

            <div class="form-group mx-sm-3">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Apartment No."
                    name="number"
                    ngModel
                    #number="ngModel"
                    required
                >

                <ngb-alert type="danger" *ngIf="number.errors?.required && number.touched">
                    Number is required
                </ngb-alert>

            </div>
            <button type="submit" class="btn btn-primary btn-sm">Create Apartment</button>
        </form>
    </div>
</div>
<br/>
<table class="table table-bordered table-condensed table-hover">
    <thead>
        <tr>
            <th>Number</th>
            <th>Is Vacant?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let apartment of building?.apartments;">
            <td><a [routerLink]="['/apartments']">{{apartment.number}}</a></td>
            <td>{{apartment.is_vacant?'Yes':'No'}}</td>
        </tr>
        <tr *ngIf="building && !building.apartments.length">
            <td>&nbsp;</td>
            <td colspan="2">No Apartments Found</td>
        </tr>
        <tr *ngIf="!building">
            <td>&nbsp;</td>
            <td colspan="2">No Building Found</td>
        </tr>
    </tbody>
</table>
